<!DOCTYPE html>
<html>

        <title>Home Page</title>
        <link rel="icon" href="images/fav.jpg" type="image/jpg"size="16*16">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <section id="banner">
            <img src="images/logo.png" id="logo">
            <div id="banner-text">
                <h1>Salon Management</h1>
                <p>styling yourself is styling your life</p>
                <div id="banner-btn">
                    
                    <a href="contact.html"><span></span>Learn More</a>

                </div>
            </div>

        </section>
        <div id="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="features.html">FEATURES</a></li>
                    <li><a href="service.html">SERVICES</a></li>
                    <li><a href="feedback.html">FEEDBACK</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="form.html">BOOKING</a></li>
                    
                </ul>
            </nav>

        </div>
        <div id="menu">
            <img src="images/menu.png" id="img">
        </div>
        <script>
            var menu=document.getElementById('menu');
            var navigation=document.getElementById('navigation');
            var img=document.getElementById('img');
            navigation.style.right="-200px";
            menu.onclick=function()
            {
                if(navigation.style.right=="-200px")
                {
                    navigation.style.right="0";
                    img.src="images/close.png";
                }
                else
                {
                    navigation.style.right="-200px";
                    img.src="images/menu.png";
                }
            }

        </script>
    </body>
</html>
