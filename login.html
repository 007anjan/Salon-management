
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>log-in</title>
        <link rel="icon" href="images/fav.jpg" type="image/jpg"size="16*16">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <section id="login">
            <img src="images/banner.jpg" class="login-img">

            <div id="title">
                <p>Log-in</p>
                <h1>Fullfill The Required Details</h1>
            </div>
            <header>
                
                    <nav id="nav">
                        <a href="index.html" ><i class="fa fa-home"></i></a>
                    </nav>
                
            </header>

            <div id="log">
                <a href="index.html"><span class="close"><i class="fa fa-close"></i></span></a>
                <div id="login-box">
                    <h2>Login</h2>
                    <form action="index-after-login.html" method="get" >
                        <div id="input">
                            <span class="icon"><i class="fa fa-paper-plane"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div id="input">
                            <span class="icon"><i class="fa fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label ><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="sub" aria-required="true"><a >Login</a></button>
                        <div class="register">
                            <p>Dont have an account?<a href="registration.html" class="link">Register</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
           
            
        </section>
        


    </body>

</html>
